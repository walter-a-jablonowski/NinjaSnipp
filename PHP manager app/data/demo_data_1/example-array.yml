sh: arr--
usage: |
  Creates a JavaScript array.
  Use {{ name }} for variable name, {{ items }} for initial items.
  Choose {{ action }} for the type of action to include.

content: |
  const {{ name=myArray }} = [{{ items=1, 2, 3 }}];
  
  // {{ action=push|pop|shift|unshift|slice|splice }} action
  {{ name }}.{{ action }}({{ value=newItem }});
  
  console.log({{ name }});
