sh: form--
usage: |
  Creates an HTML form with common input fields.
  Use {formName} for form name, {action} for form action.
  Choose {method} for HTTP method.

content: |
  <form name="{formName=contactForm}" action="{action=/submit}" method="{method=post|get}">
    <div class="form-group">
      <label for="{fieldName=name}">Name:</label>
      <input type="text" id="{fieldName}" name="{fieldName}" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>
    
    <button type="submit">{submitText=Submit}</button>
  </form>
